{% extends 'events/base.html' %}

{% block content %}
<h1>Venues...</h1>
<br>
<table class="table table-hover table-striped table-bordered">
    {% for venue in venue_list %}
    <tr>
        <td>
            <a href="{% url 'show-venue' venue.id %}">{{venue}}</a>
            <br>
        </td>
        <td align="right">
            <a href="{% url 'update-venue' venue.id %}" > <button class="btn btn-secondary">Update</button></a>
        </td>
    </tr>

    {% endfor %}
</table>
{% endblock %}
