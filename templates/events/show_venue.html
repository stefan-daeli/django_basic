{% extends 'events/base.html' %}

{% block content %}

 
    <div class="card">
        <div class="card-header">
            <strong>{{venue}}</strong>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{venue.address}}</h5>
            <p class="card-text">
            <ul>
                <li>{{venue.zip_code}}</li>
                <li>{{venue.phone}}</li>
                <li><a href="{{venue.web}}">{{venue.web}}</a></li>
                <li>{{venue.email_address}}</li>

            </ul>
            </p>
        </div>
    </div>
{% endblock %}
