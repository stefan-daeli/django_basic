{% extends 'events/base.html' %}

{% block content %}
<center>

    {% if searched %}
    <h1>You searched For "{{searched}}"</h1>
    <br>
    
    {% for venue in venues  %}
        <a href="{% url 'show-venue' venue.id %}">
            {{venue}} - {{venue.web}}
        </a>
        <br>
        
    {% endfor %}
        
    {% else %}
    <h1>Hey! You Forgot TO Search For A Venue...</h1>
    {% endif %}


</center>

{% endblock %}
